<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/semantic.min.css">
    <title>Registro Administrador-TheBaul</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
   
    <div id="app" class="ui grid">
        <div class="ui row">
            <div class="ui seven wide column">

            </div>
            <h1>Regístrate</h1>
        </div>
        <div class="ui row">
            <div class="ui three wide column">

            </div>
            <div class="ui ten wide column">
                <form class="ui form" method="post">
                    Nombre: <input type="text" name="nombre1" id="usr">
                    Ingrese su contraseña: <input type="password" name="pass" id="pass">
                    Confirme su contraseña: <input type="password" name="passc" id="passc">
                    Dirección de residencia: <input type="text" name="direccion" id="direc">
                    Correo: <input type="text" name="email" id="email">
                    Confirme correo: <input type="text" name="emailc" id="emailc">
                    Identificación: <input type="number" name="id" id="id">
                    Seleccione el tipo de usuario:
                    <select name="permisos" id="permisos">
                    <option value=""></option>
                      <option value="a">Administrador</option>
                      <option value="u">Usuario</option>
                    </select>
                    Aceptar políticas de tratamiento de datos: <input type="checkbox" name="check1" id="check1">
                    <input class="ui yellow button " id="btnRegistrarAdmin" type="submit" value="Registrar">
                </form>
            </div>
            <div class="ui three wide column">
    
            </div>
        </div>
        
    </div>
</body>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script src="js/script.js"></script>
</html>
