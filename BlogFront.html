<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        Nombre Persona: <input type="text" v-model="newC" />
        Comentario: <textarea type="text" v-model="com" name="comentarios" rows="10" cols="40">Escribe aqu√≠ tus comentarios</textarea> 
        <button v-on:click="crear">Aceptar</button>

        <p>Seccion de Comentarios</p>
        <ul>
            <li v-for="p in comentario">{{p.nom}} {{p.com}}</li>
        </ul>
        <!--<h2>Total a pagar:{{total}}</h2> -->
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                total: 0,
                comentario: []
                
            },
            methods: {
                crear: function () {
                    this.comentario.push({
                        nom: this.newC,
                        com: this.com
                    });
                    //this.total +=  parseInt(this.pre);
                    this.newC = '';
                    this.com = '';
                }
            }  
        })
    </script>
</body>

</html>
