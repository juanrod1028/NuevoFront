<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/semantic.min.css">
    <title>TheSlap</title>
    <link rel="stylesheet" href="css/estilos1.css">
    <link rel="shortcut icon" href="img/Icono.png" type="image/x-icon">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    
    <div class="ui grid">
        <h1 style="color:#f5f5f5";>Regístrate</h1>
        <form class="ui form" action="/BlogFront.html/" method="post">
            <h3 style="color:#f5f5f5";>Ingrese su nombre de usuario:</h3> 
            <input type="text" name="username" id="usr">
            <h3 style="color:#f5f5f5";>Ingrese su contraseña:</h3> 
            <input type="password" name="pass" id="pass">
            <h3 style="color:#f5f5f5";>Ingrese su dirección:</h3> 
            <input type="text" name="dirección" id="direc">
            <h3 style="color:#f5f5f5";>Ingrese su correo:</h3> 
            <input type="text" name="email" id="email">
            <h3 style="color:#f5f5f5";>Ingrese su identificación:</h3> 
            <input type="text" name="id" id="id">
            <input class="ui-green-button " type="submit" value="Registrar" id="Registrar">
        </form>
    </div>
</body>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script src="js/script.js"></script>
<script src="js/register.js"></script>
</html>
